<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azulting | Sign-up</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="/photos/logo/png/logo-white.png">
    <!-- FAVICON -->

    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- FONTS -->
    
    
    <!-- CSS -->
    <link rel="stylesheet" href="resetter.css">
    <link rel="stylesheet" href="style.css">
    <!-- CSS -->
    
    <!-- SCRIPT -->
    <script src="script.js"></script>
    <!-- SCRIPT -->

</head>
<body>
    <div id="wrapper">
        <!-- HERO SECTION -->
        <section id="hero-section">
            <div class="container" id="hero-container">
                <div class="logo-div">
                    <img id="logo" src="/photos/logo/png/logo-no-background.png" alt="Azulting Logo">
                </div>

                <p id="credit">Photo by <a href="https://www.pexels.com/search/toga%20ahmetler/" class="credit-link">Tolga Ahmetler</a> on <a href="https://www.pexels.com/" class="credit-link">Pexels.com</a></p>
            </div>
        </section>

        <!-- FORM SECTION -->
        <section id="form-section">
            <div id="motto-div">
                <p class="motto-para">This is your chance to get a free ride and explore what humanity never could discover since its beginning. The deep sea is full of wonders and mysteries we arenâ€™t even aware of. </p>
                <h1 class="motto-para" id="motto-heading">So join the <span>expedition</span> today!</h1>
            </div>
            <div class="container" id="form-container">
                <form action="" method="post">
                    <h2 id="form-heading">Join us now!</h2>
                    <div id="input-container">
                        <!-- First Name -->
                        <div class="input-divs">
                            <label for="first_name" class="form-labels">First Name</label>
                            <input type="text" id="first_name" placeholder="Eg. John" required autofocus class="type">
                        </div>
                        <!-- Last Name -->
                        <div class="input-divs">
                            <label for="last_name" class="form-labels">Last Name</label>
                            <input type="text" id="last_name" placeholder="Eg. Doe" required class="type">
                        </div>
                        <!-- Email -->
                        <div class="input-divs">
                            <label for="user_mail" class="form-labels">Email</label>
                            <input type="email" id="user_mail" placeholder="Eg. youremai@email.com" required class="type">
                        </div>
                        <!-- Phone Number -->
                        <div class="input-divs">
                            <label for="phone_number" class="form-labels">Telephone No.</label>
                            <input type="tel" name="phone_number" id="phone_number" required placeholder="Enter Your Phone Number" class="type">
                        </div>
                        <!-- Government ID -->
                        <div class="input-divs">
                            <label for="gov_id" class="form-labels">Government Id</label>
                            <input type="text" name="gov_id" id="gov_id" class="type">
                        </div>
                        <!-- Username -->
                        <div class="input-divs">
                            <label for="username" class="form-labels">Username</label>
                            <input type="text" name="username" id="username" required placeholder="Eg. john_doe_100" class="type">
                        </div>
                        <!-- Password -->
                        <div class="input-divs">
                            <label for="password" class="form-labels">Password</label>
                            <input type="password" name="password" id="password" required class="type">
                        </div>

                        <!-- Confirm Password -->
                        <div class="input-divs">
                            <label for="cnfrm_password" class="form-labels">Confirm Password</label>
                            <input type="password" name="cnfrm_password" id="cnfrm_password" required class="type">
                        </div>
                    </div>

                    
                </form>
                <div id="sub-log">
                    <button type="submit" id="submit-btn">SIGN UP</button>
                    <p id="log-in-para">Already have an account? <a href="#" id="login-link">Log in.</a></p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
